<!doctype html>
<meta charset=utf-8>
<style>
* { margin: 0; padding: 0; border: 0; box-sizing: border-box; overflow: hidden }
body { background: #222; text-align: center; }
img.preload { position: absolute; opacity: 0; left: -9999px; }
canvas { width: 60vh; height: 80vh;  background-color: #cccccc; cursor: crosshair; }
button { width: 100px; height: 40px }
input { height: 30px; width: 200px; margin: 10px; text-align: center;}

/* Phone Size Support */

@media (min-width: 1000px) and (min-height: 700px) {
    .canvas {
        width: 450px;
        height: 300px;
    }
}

.bg-modal {
	background-color: rgba(0, 0, 0, 0.8);
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	display: none;
	justify-content: center;
	align-items: center;
}

.modal-contents {
	height: 300px;
	width: 500px;
	background-color: white;
	text-align: center;
	padding: 20px;
	position: relative;
	border-radius: 4px;
}


.close {
	position: absolute;
	top: 0;
	right: 10px;
	font-size: 42px;
	color: #333;
	transform: rotate(45deg);
	cursor: pointer;
	}


</style>
<title>Lost in Funland</title>
<body id=body>


<!-- Trigger/Open The Modal -->
<button id="endGameBtn">Open Modal</button>

<div class="bg-modal">
	<div class="modal-contents">

    <div class="close">+</div>
    
    <p>
      <h1>YOU LOSE</h1>
    </p>
    <p>
      <h1>
        <p>SCORE</p>
        <input id=finalScore></input>
      </h1>
    </p>
    <button onclick="location=location">reset</button>
    <button ">Leaderboards</button>
    <button ">Options</button>
    <button ">Creators</button>

	</div>
</div>
  
  <input id=l1 hidden>
  <input id=l2 hidden>
  <input id=l3 hidden>

  <h1 style="color: rgb(250, 0, 0); margin: 2px;"> Score </h1>
  <input id=score>
  <h2 style="color: rgb(250, 0, 0); margin: 2px;"> X Axis </h1>
  <input id=xAxis>
  <h3 style="color: rgb(250, 0, 0); margin: 2px;"> Y Axis </h1>
  <input id=yAxis>




  
  <div>
  <canvas id=canvas width=640 height=800></canvas>
  <img class=preload src="img/matrix.PNG" id="background">
  <img class=preload src="img/hero.png" id=hero_sprite>
  <img class=preload src="img/platform_2.png" id=wall_unportalable_sprite>
  <img class=preload src="img/wall_portalable.png" id=wall_portalable_sprite>
  <img class=preload src="img/gun.png" id=gun_sprite>
  <img class=preload src="img/void.png" id=void_sprite>
  <img class=preload src="img/exit.png" id=exit_sprite>
  <img class=preload src="img/slope45degleft.png" id=slope_45deg_left>
  <img class=preload src="img/slope45degright.png" id=slope_45deg_right>
  <img class=preload src="img/slopeminus45degleft.png" id=slope_minus_45deg_left>
  <img class=preload src="img/slopeminus45degright.png" id=slope_minus_45deg_right>

  <script>
  document.getElementById('endGameBtn').addEventListener("click", function() {
	document.querySelector('.bg-modal').style.display = "flex";
});

  document.querySelector('.close').addEventListener("click", function() {
	document.querySelector('.bg-modal').style.display = "none";
});
  </script>
  </div>
  <script src=modal.js></script>
  <script src=canvas.js></script>
  <script src=tiles.js></script>
  <script src=maps.js></script>
  <script src=inputs.js></script>
  <script src=hero.js></script>
  <script src=game.js></script>
</body>
