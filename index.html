<!doctype html>
<meta charset=utf-8>
<style>
* { margin: 0; padding: 0; border: 0; box-sizing: border-box; overflow: hidden }
body { background: #222; text-align: center; }
img.preload { position: absolute; opacity: 0; left: -9999px; }
canvas { width: 60vh; height: 80vh;  background-color: #cccccc; cursor: crosshair; }
button { width: 100px; height: 40px }
input { height: 30px; width: 200px; margin: 10px; text-align: center;}

/* Phone Size Support */

@media (min-width: 1000px) and (min-height: 700px) {
    .canvas {
        width: 450px;
        height: 300px;
    }
}

.MenuModal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%; 
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4); 
}

/* Modal Content */
.menuModal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}




</style>
<title>Lost in Funland</title>
<body id=body>

  <button onclick="location=location">reset</button>

<button id="EndGameBtn">Open Modal</button>

    <button onclick="location=location">reset</button>

    <button ">Creators</button>

  </div>

</div>
